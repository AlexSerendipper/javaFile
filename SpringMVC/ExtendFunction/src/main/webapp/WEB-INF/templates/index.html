<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/static/js/jquery-1.7.2.js}"> </script>
</head>
<body>
    <form th:action="@{/requestBody}" method="post">
        用户名：<input type="text" name="username" value="zzj"><br>
        密码：<input type="password" name="password" value="qqabcd"><br>
        <input type="submit" value="测试获取请求体@RequestBody">
    </form>

    <form th:action="@{/requestEntity}" method="post">
        用户名：<input type="text" name="username" value="zzj"><br>
        密码：<input type="password" name="password" value="qqabcd"><br>
        <input type="submit" value="测试获取请求报文requestEntity">
    </form>

    <a th:href="@{/response}">通过servletApi的response对象响应数据</a><br>

    <a th:href="@{/responseBody}">通过@ResponseBody响应数据</a><br>

    <a th:href="@{/json}">通过@ResponseBody响应json数据（User对象）</a><br>

    <div id="msg">
        <a th:href="@{/ajax}" id="ajax">通过@ResponseBody响应ajax数据</a><br>
    </div>

    <a th:href="@{/download}">通过ResponseEntity进行文件下载</a><br><br>

    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
        图片：<input type="file" name="photo" id=""><br>
        <input type="submit" value="通过MultipartFile进行文件上传">
    </form><br>


    <a th:href="@{/interceptor}">测试拦截器</a><br><br>

    <a th:href="@{/error}">测试异常处理,基于xml配置</a><br><br>
    <a th:href="@{/error2}">测试异常处理,基于注解</a><br><br>


    <!--ajax请求-->
    <script type="text/javascript">
        $("#ajax").click(function(e){
            e.preventDefault()
            $.ajax({
                url: $("#ajax").attr("href"),
                data: "username=zzj&password=qqabcd",
                type: "GET",
                // 服务器返回的数据就是d，就不用像原生做法一样去做转换了
                success: function (d) {
                    alert(d)
                    // 设置了返回的数据类型，就不用像原生做法一样去转换了
                    dataType : "text"
                }
            });
        });
    </script>
</body>
</html>
