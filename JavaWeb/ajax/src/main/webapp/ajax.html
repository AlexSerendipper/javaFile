<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="pragma" content="no-cache" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			// 在这里使用javaScript语言发起Ajax请求，访问服务器AjaxServlet中的javaScriptAjax
			function ajaxRequest1() {
				// 1、我们首先要创建 XMLHttpRequest
				var xmlhttprequest = new XMLHttpRequest();
				// 2、调用open方法设置请求参数。第三个参数设置是否为异步，默认都是true
				xmlhttprequest.open("GET","http://localhost:8080/ajax/ajaxServlet?action=javaScriptAjax",true)
				// 4、在send方法前绑定onreadystatechange事件，处理请求完成后的操作
				xmlhttprequest.onreadystatechange = function(){
					if (xmlhttprequest.readyState == 4 && xmlhttprequest.status == 200) {
						alert("收到了服务器回传的数据");
						var jsonObj = JSON.parse(xmlhttprequest.responseText);
						// 把响应的数据显示在页面上
						document.getElementById("div01").innerHTML = "编号：" + jsonObj.id + " , 姓名：" + jsonObj.name;
					}
				}
				// 3、调用 send 方法发送请求
				xmlhttprequest.send();
				alert("执行到最后一行代码啦");
			}



            // ajax同步请求
			function ajaxRequest2() {
				// 1、我们首先要创建 XMLHttpRequest
				var xmlhttprequest = new XMLHttpRequest();
				// 2、调用open方法设置请求参数。第三个参数设置是否为异步，默认都是true
				xmlhttprequest.open("GET","http://localhost:8080/ajax/ajaxServlet?action=javaScriptAjax",false)
				// 4、在send方法前绑定onreadystatechange事件，处理请求完成后的操作
				xmlhttprequest.onreadystatechange = function(){
					if (xmlhttprequest.readyState == 4 && xmlhttprequest.status == 200) {
						alert("收到了服务器回传的数据");
						var jsonObj = JSON.parse(xmlhttprequest.responseText);
						// 把响应的数据显示在页面上
						document.getElementById("div01").innerHTML = "编号：" + jsonObj.id + " , 姓名：" + jsonObj.name;
					}
				}
				// 3、调用 send 方法发送请求
				xmlhttprequest.send();
				alert("执行到最后一行代码啦");
			}
		</script>
	</head>
	<body>
	    <a href="http://localhost:8080/ajax/ajaxServlet?action=javaScriptAjax">非ajax请求</a>
		<button onclick="ajaxRequest1()">ajax 异步请求</button>
		<button onclick="ajaxRequest2()">ajax 同步请求</button>
		<div id="div01">
		</div>
	</body>
</html>
